<html lang=ja><meta charset=UTF-8><link href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>😸</text></svg>"rel=icon><meta content="width=device-width,initial-scale=1,minimum-scale=1"name=viewport><title>年間一行日記</title><style>::selection{background-color:rgba(255,0,106,.3);text-shadow:2px 3px 9px #9e2c72}body{margin:0;padding:20px;background-color:rgba(255,253,245,.788);font-family:serif;color:#530c38}table{border-collapse:collapse;width:100%;max-width:1200px;margin:0 auto;box-shadow:#cfff82a1 -3px -3px 90px}th{word-break:keep-all;font-size:20px;letter-spacing:1px}td,th{border:1px solid #b2cfdb;padding:8px;text-align:left}#controls{margin-bottom:20px;display:flex;flex-wrap:wrap;align-items:center;justify-content:center;gap:10px}#yearControl{display:flex;align-items:center;background-color:#f0f0f080;border-radius:16px;padding:5px;box-shadow:#c4d8e0a1 -3px -3px 16px}#yearControl button{background-color:transparent;border:none;font-size:20px;cursor:pointer;padding:5px 10px}#currentYear{font-size:20px;margin:2px 4px;cursor:pointer}.saturday{background-color:#e6feff83}.sunday{background-color:#ffe6f281}.holiday{background-color:#ffe6e680}.editable{min-width:200px}.hidden{display:none}th{text-align:center}td:nth-child(1),td:nth-child(2),td:nth-child(3){text-align:center;font-weight:700}td:nth-child(1){font-size:18px}td:nth-child(3){word-break:keep-all;letter-spacing:-2px}td:nth-child(4){letter-spacing:-1px;line-height:29px;font-feature-settings:"palt" 1;font-size:17px}@media (max-width:650px){td:nth-child(2),td:nth-child(3),th{display:none}td:nth-child(1),td:nth-child(4){display:block;width:auto;border-bottom:none}td:nth-child(1){order:1;width:auto}td:nth-child(4){order:2;font-size:14px;padding:10px}tr{display:flex;flex-direction:column}table{width:100%}}</style><div id=controls><div id=yearControl><button id=prevYear>◀</button> <span id=currentYear>2025</span> <button id=nextYear>▶</button></div></div><table id=diaryTable><thead><tr><th>何時<th>曜<th>祝祭<th>記述<tbody id=diaryBody></table>
  <script id=backupData type=application/json>{"2024-12-28":"ATOKパスポート7920円/年に加入。お昼はポルチーニのリゾット。","2024-12-29":"「なじみのない駅で下車」をやるため、花崎駅で下車。「はなさきや」で野菜天付きそば980円。「加須はなさき公園」に到着。プールが釣り堀になっている。自然観察園は、野鳥が観られるように櫓が設置されている。セブンティーンアイス、期間限定の桃180円。帰りのスーパーでProtoArcのトラックボールを受け取る。充電式で軽くて良い。M575よりよさそう。目的だったサラダを購入。年末価格だなぁ。ついでに「女王のノンアル」を買ってみる。日記に「わかった気にならず、わからない気でいよう」と書いてある。","2024-11-19":"ラベルプリンタniimbotが届いた。NewDaysの新商品ローストチキンが美味かった。","2024-12-31":"♨リングノートを買っても使わないということがわかったので、リングを外してメモ用紙箱へ。銭湯に行ったらじじいの群れだらけで、男子寮を思い出した。クレムシュシュのティラミスケーキを食べる。紅白はILLITのとこだけ見て、代わりにディスクユニオンの「いますぐ聴いてほしい オールジャンル 2024」をYT Musicで聞いていた。ヘビロテしたClairoのアルバムも掲載されていた。YouTubeのフィードで「アイ・ライク・ムービーズ」の予告編を見る。これは絶対に劇場で観たい。","2024-12-30":"クレカを断捨離して2枚に落ち着いた。銀行口座も2行で落ち着きそう。ミュージアムの出展者からハガキが来た。一日の最後に、親から衝撃の告白が。","2025-01-01":"ビジキャリ2級総務の過去問一巡。コンビニ散歩をしておつまみとドリンクを購入。オープンチャットの存在を思い出し、気になったトークに入ってみる。意外とヒットするワードが多い。リアルのつながりもほしいので、こくちーずやつなげーとも確認。1月に1つ行ってみよう。","2025-01-02":"💻知らないじいさんの夢で起きる。体が冷えていたっぽい。ウェブカメラで手振りで操作できるアプリを試したが、有料版を買うほどではなかった。サブスク管理ダッシュボードと、この「年間一行日記」を作成した。今は遡って日記を書いているところ。この時間がとても好き。マイブックがカオスになってしまったので整理したかったのだ。お昼は冷凍の焼きおにぎりに、だしを注いでお茶漬け。うまいなこれ。","2024-12-27":"大掃除。無事に納会が終了。ハイボール→氷結→ビールで計1.05L。言いたい放題しても大目に見てくれる人ばかりで有り難い。","2024-12-26":"NHKを払った。カード決済が即時で驚いた。食いっぱぐれないな。🍔","2024-12-05":"昼休みで長めの散歩。伊藤園「もぐっと食感ナタデココマンゴ－」の満足感。以前作っていた「ひとりTeams」のチャネルをそっと消す。","2024-12-25":"行きも帰りも電車遅延。帰りは新幹線のグリーンで帰宅。セブンティーンアイスのミルクあずきモナカと、キリマンジャロ豆のホットコーヒーをいただいた。ほか、自販機利用が2回。疲労が出ていたようだ","2024-12-24":"ちょっといいところでランチ。🍽","2024-12-23":"スニッカーズとツナおにぎり。","2024-12-22":"ベランダに布団を干すための大きいはさみを買い換え。","2024-12-21":"TOEIC受験。後ろからじっくり進めていたらPart7を3つ分落とす。紅茶花伝フルーツティ、Lから、味わいカレーパン。カフェラテドーナツと大きいおにぎりピリ辛唐揚げマヨネーズ。","2024-12-20":"【午後休】飲み会だったので午前半休。午前中は散歩でスマホをコートに。仕事用コートに移し忘れて定期券を忘れる。記名Suicaを作った。半導体不足でストップしていたが、もう解禁されていたことを思い出した。職場についても時間が余るので、ベックスでHOT濃いめのココア。ご近所メンバー、最近疲労パターンがわかってきたようで何より。帰りにNewDaysで唐揚げ棒を買っている","2024-12-19":"雑貨に興味がなかった私が「アドベントカレンダー」、キャラクターグッズなんて絶対買わない私が「ちいかわゆらゆらツリー」を買っている。驚き。お供え物として五家宝も追加。そういえば会社の忘年会であった。どこに座るか考えていたので、満足感が高かった。何とは言わないが、世紀の大発見をしてしまった","2024-12-18":"朝晩は「なにもしない」を意識。昼は某ギャラリーに行くも、展示期間ではなかったので入れず。飲むヨーグルトとコールスローサラダサンドだけ食べた","2024-12-17":"ひっさびさにデニーズに行った。","2024-12-16":"会話が多めだった。本が増えた。パスタを食べた。帰宅してチーズタルトとオムライスを食べていた。ボトルガムを買ったが、2週間ですぐ食べてしまうのだった。","2024-12-15":"IJOOZを初めて飲んだ。砂糖ではなく果汁であることの嬉しさ。夏場はいいかもしれない。貼らないと決めていた方の手帳に、お弁当のラベルを貼ってしまった。お昼はダブルエビカツバーガー。おやつは湘南パティスリーの「ちょこっとティラミス」。サイクリングに行って、ずっと気になっていたジェラート屋に行ってきた。ここは居場所になるな。","2024-12-14":"♨設備が新しくなっていた。アイスだけ食べた。夕食は山菜おこわおにぎり。Todoistばかり眺めていて、何も思いつかないというシチュエーションに何度も当たってしまう。こういうときは手帳を開くなり、A4用紙に書き殴るなりした方がいいのに、いきなり整理のフェーズに向かおうとしがち。あと睡眠の質を上げたい。","2024-12-13":"CAINZセゾンが届いた。在宅勤務。鼻炎の薬を飲んでいた。精神的な余白が足りないと日記に書いている。","2024-12-12":"マイブックを2冊追加購入。出社前に手際よくドロワーから出してもらった。オンラインでグループワークがあったが、やはり苦手だなと思った。夕飯は海鮮にぎり寿司(エビ・イカ・サーモン)","2024-12-11":"最後のフィジカルな「電脳会議」が届いた。睡眠スコアが過去最高の93点。","2024-12-10":"ランチスタンプカードが貯まったので一人で食べに行く。またNEWDAYSでフライドチキン辛口を買っている。一度気が緩むと後はどうでもいいと思ってしまうんだな。帰宅して浜岡屋の草だんごも食べている。","2024-12-09":"電車の遅延がひどかったので、いろり庵で鴨そばと肉子丼。まだ時間があったので、YANAKA COFFEEで蜂蜜ミルクコーヒー。飲みに来る人より、豆を受け取る人の方が多くて驚き。クリスマスのデコレーションに癒やされる。人は、それが欲求だと気づかないところで刺激を食らうと、しばらく頭から離れないものが生じてしまうようだ。","2024-12-08":"30歳になってしまった。「ホールドオーバーズ」を鑑賞。まさにこういう映画を観るために生き延びていだんだと思った。劇伴にKhruangbinの曲もあって嬉しい。鑑賞後に地元のロースタリーから仕入れているホットコーヒーを飲んだ。ホームセンターでシェーバーを買い換え。","2024-12-07":"Spotify Wrappedが公開されたようだ","2024-11-03":"♨「明日を綴る写真館」と「ルックバック」を鑑賞。帰宅したら花火が2カ所からあがっていた。","2024-11-02":"家電量販店のプロモーションで6500ポイントをもらう。電動の空気入れを買う。まだネコがいて困る。ネコを遠いところまで移動した。心苦しいが仕方ない","2024-11-10":"♨「ディア・ファミリー」を鑑賞。地域イベントが開催されていたので、いつもとルートが違う。","2024-11-20":"図書館カード破損。もう電子書籍を買って読もうかな。最近レコードプレーヤーが仕事してないな。","2024-12-04":"上司と面談。Youメッセージではなく、○○な人って多いですよね、という話し方で共感を得る方法を発見。TodoistのAIアシスタント、ブレイクダウンではなくて仕分けや構造変更をやってほしいんだよな。久々にスパイスファクトリーでカレー。店内限定クーポンを毎回もらうんだけど、月に2回は行かないんだよね。残念。帰りに「ごかぼーる」を買う。五家宝よりウケが良さそうだが、だめじゃんこれも外側が粉っぽい。手が汚れる","2024-12-03":"コンビニで適当に買ったものが、1円単位ぴったりでポイントでまかなえた。電車が遅延していたので、珍しくデイリーヤマザキに寄って唐揚げを食べた。初めて時間を取って人生曲線を描いた。","2024-12-02":"普段会社から出ない人とランチ。金に余裕がある人の趣味の話は面白い。存分に楽しんでいて、楽しみが切れていない様子が伝わってくる。その人からこんなものを作りたいという話があったので、生成AIでプロトタイプをシュッと作った。","2024-12-01":"パソコン教室でDS検定を受検。時間があったので某ローカル百貨店に寄る。これは絶対に潰れる！と思っていたら、来年かSCに業態変更だとか。そりゃそうだよな。イオンにヨーカドーもあるんだぞそこは。駅最寄りなので頑張ってくれ。アンデルセンでパン・ド・ミを買う。","2024-11-30":"ごま豆乳鍋。大好き。散髪以外引きこもり。雑用がたまっていた。「ブルーサーマル」を見終えた。終わらせ方がありきたりだな。セブンティーンアイスのチョコナッツバニラモナカを購入。本当はあずきモナカが良かったが、最近食べたし違ってもいいかなと思った","2024-11-29":"リステリンのボトルが倒れていて、掃除機の紙パックが25枚無駄になった。置く場所が悪かった。","2024-11-28":"普段お昼自体を食べない人とランチ。今までランチでしゃべってきた相手の中では一番珍しいというか、変な間が生まれる人だった。アイデア出しを手伝ってもらえた。","2024-11-27":"ずっと話したかった人とランチ。やっぱりこの人面白いわ。ブラックフライデーで電子書籍端末とキーボード、それから本を購入。","2024-11-26":"通勤電車で面白い子供をみて元気が出た。「ブルーサーマル」を見はじめた。なじみのある場所が出ていて声が出た。","2024-11-25":"昼休み、好きな曲を聴きながらひたすら歩いた。このために生きている感じがした。Loakerアルパインミルクを買っていた。","2024-11-24":"スマートカジュアルが必要なので、イオンでジャケットからズボンまで一式購入。進撃の巨人を一度も観ていないのに、LAST ATTACKから観てしまった。","2024-11-23":"♨収納バスケットを買ったら、部屋がすっきりした。Qi対応のモバイルバッテリーを買ったがnot for meだった。","2024-11-22":"何かと接点の多い人とランチ。なぜもっと早く誘わなかったんだ！新デザインのViewcard Standardが届いていた。","2024-11-21":"「気になってる人ランチに誘う」一人目。面白い。JRE CARDを退会。","2024-12-06":"何があったっけ。","2024-11-18":"自販機で3本買っていて、不調を発見している","2024-11-17":"卒業アルバムを珍しく見返す。みんな今頃どうしているかな。さきの休日の予定を決めたり、PCをクリーンインストールしたりしていた。","2024-11-16":"茶碗を新調。普段行かない家電量販店で炊飯器とコーヒーメーカーを購入。","2024-11-15":"ウォールチャージャーを新調。4ポートあるやつ。ちょっと眠かった。","2024-11-14":"五反田のドンキでMajica残高を使い切った。ランチパイ美味い。","2024-11-13":"Tileプレミアムに加入。キャノンギャラリーで「ネコなんです。」を鑑賞。","2024-11-12":"空気清浄機が届いた。仮に自転車の鍵が見当たらず、タクシーで帰宅したがリュックの底に鍵はあった。","2024-11-11":"思い出したようにnujabesの曲を浴びていた。","2024-11-09":"墓参りに行ったり、寿司を食べたり、PCにリサイクルマークを貼ったりした。Todoistプロに加入。「マイレージ、マイライフ」を鑑賞。クレカ好きなのになぜ今まで観てこなかったのか。充実感からまだ土曜日であることに嬉しさを感じていた","2024-11-08":"初の、悪天候以外の在宅勤務。生活リズムを対応させていく必要がある。","2024-11-07":"キャノンSタワーに行ってみた。プリントされている大きい写真っていいな。その場に居合わせたような錯覚が得られる。","2024-11-05":"スーツはどう手入れしたらいいんだろうと先輩社員に聞いたがわからなかったので、後日スーツを買ったところに聞いたら霧吹きだけでもしわが取れると教わった。本当にしわが取れた。","2024-11-06":"おじさんたちと健全な飲み会。","2024-11-04":"ファーム系のショップで、個装ドレッシング10個で250円という破格なコーナーを発見。高い方の寿司屋に行った。書店でマイブック一冊目を購入。散髪。革じゃない靴を買ったが、やはり履き心地が悪かったので最初から革靴を買ってしまえば良かったと後悔","2024-01-14":"東武動物公園とイトーヨーカドー春日部店に行く。動物公園の方は、公園の方が割合強めに感じた。日曜日でこの空き具合なので穴場だと確信。経営頑張ってくれ。ヨーカードーは、これ絶対潰れるなと思ったら閉店が決まった。グンゼのホットマジックを購入。これ最高。後は暖かい靴下があれば良い。久々にロッテリアに行っていた。 広さが感じられるようにしつつ、窓から遠い場所にベッドを置くことで寒さ対策。ベッドを壁際に寄せたので、寄せていない方にベッドカードを再設置。ダイソーで何かを購入。","2025-01-04":"🍲電力会社の見直し。リステリンまとめ買い。墓参り。大河ドラマに興味はなかったが「べらぼう」は気になるので追いかけていきたい。ごま味噌鍋。","2025-01-05":"♨ユニクロで5着ほど買って銭湯へ。","2025-01-06":"冷えで朝から疲労感。睡眠環境を見直さなくては。仕事始め。","2025-01-07":"昨日より朝の目覚めが悪い。チョコラBBと昼散歩で乗り切った。さらにTOEICの点数開示や、もう一つGood Newsがあって9割くらい回復した。","2025-01-08":"個人作業とコミュニケーション時間のバランスが良かった。通勤時間に何かする余裕があったので、Googleアラートのメールを見ながら、気になるリンクを開いて整理していた。道庁赤れんが庁舎の改修が気になった。行ってみたい。読書も進んでいるのだが、細切れになりつつある。没頭して長く読む感じではない。でも、咀嚼なしに読み進めてしまってはもったいないので、このくらいでいいなと思う。「べらぼう」第一話を見始めたが通信の都合で半分しか見ていない。明日続きを見たい。","2025-01-10":"在宅勤務だったが、買い換えたストーブがスペック不足で体が冷えてしまい、体調悪化で早退してしまった。冷え以外の要素もあって自律神経の調子が悪くなっていたんだと思う。不調だと「なんでちょうしがわるいのか」も分からなくなってしまう。","2025-01-13":"デスクとベッドの位置を再び変更。今度は部屋の短辺にデスクを2つ並べ、部屋を仕切るような形にした。各種家電が横並びになり、電源タップのいらない運用が完成した。DMが来ていたのでスーツを作りに行った。ムーミン皿ディスカウントシール120枚。スタッフが大変そうだった。文具コーナーや専門店でuni-ball AIRの青を買いたかったが、在庫がないのでヨドバシドットコムで注文。バーガーキングで久々にワッパーサイズのものを食べた。無印でプレーンのノートを2冊ほど購入。スピーカースタンドがずっと物欲リストに入っていたので、Amazonで注文。アマギフで買うとポイントが使えないのを知らなかった。","2025-01-12":"若干体調の悪さを引きずっていたが、ロックを聴きながら貯水池をぐるぐる歩いたら元気になった。","2025-01-11":"🍲♨非常によく寝た。銭湯でルマンドドリンクが売っていたニヤつきながらつきながら飲んだ。ココアドリンクらしいが、ほかのココアドリンクほど甘くなく、オリジナルの再現を重視した仕上がりだった。「NHKにようこそ！」を読了したが、感想がまとまりにくい。ふるさと納税の炭酸水が来ていたので飲み始めている。48本分の箱で来たが、これはすぐに消化しそうだ。明太クリーム鍋。","2025-01-09":"通勤時間で「べらぼう」を見ていた。高校時代以降の上野での思い出と、「ななすけの散歩録」の内容がドラマと重なっていく。こういうrelatableな要素があると、大河ドラマも見られると気づいて嬉しい。アイデアマンのストーリーを欲していた私にはさらにモチベーティブな作品になりそう。昼休みはアートスペースへ。今日が展示最終日だった。アートが無いと息ができない。","2025-01-18":"部屋のレイアウトを再び変えて、無限スクロールカレンダーを作った。読めていない本を読んだ。ヨドバシドットコムの注文は未遂だった。カートに入れたままだった。","2025-01-19":"3時間散歩した。セブンのザクチキが美味かった。たまに歩くと町が変わっていて驚く。公民館の張り紙をじっくり見ると、面白い美術館のイベントや、週末の参加できそうなサークルが見つかって良い。夕飯はスーパーの駅弁フェアで売っていた弁当。ちょっと遠いところのスーパーのポイントがあったので、使い切ってきた。","2025-01-17":"ウォッチが睡眠を記録していなかった。冴えないけど作業は進んでいた。今まで作ったツールを1カ所にまとめた。","2025-01-24":"午前中、体がしんどく、別フロアに退避。ランチタイムでビル陰になっていないほうを歩いたら、春の暖かさが感じられて、体の重みが少しとれた。気になっていたカフェに行って、居場所が一つ増えた気がした。","2025-01-26":"朝食を食べた後、コンビニまで散歩して、ポケットに入る限りの大きさで、重くないノート(ノ-M221BN)を購入。家に戻って、先週と今週の日記を埋めていく。有隣堂のYouTubeライブのアーカイブを見て、思い出した本をいろいろ買い直した。新規もかなりある。これで、当面本を買わなくていいかな、というくらいには買った。Amazonギフト券残高ががやめどころを教えてくれる。","2025-01-25":"家に、ローカルビジネスでもらっていた大型のカレンダーがあったので、kindleで買った本の書影をラベルに印刷し、購入日にあたるところに貼り付けていった。こういうライフログのかたちもあるんだ。","2025-01-20":"普段行かない方のオフィスビルでランチ。新しい店ができたらしく、入ってみたら入り口とは対角線のところから入ってしまったらしく、どうしたら良いか分からなかった。結局そこを出て、ビルの内側に入って別の店で食べた。入り口に定食のメニューが書いてあり、テーブルには書いて無くて、結局テーブルに書いてあるものを仕方なくオーダーした。案内されたテーブルが相席で、呼び出しボタンもなく体験が良くなかった。味は良かったのでまた行きたい。","2025-01-14":"寝起きが悪い。udioで曲を作って少し寝るのが遅くなってしまった。","2025-01-15":"なかなかにBADな日だったが、諸事情で延期にしていた人と念願のランチ。毒と薬が一気に混ざるような日だった。最終的には薬が勝った。","2025-01-23":"全く頭が冴えなかったが、ランチタイムには得るものが多かった。だが、MPは削れていった。夕飯はラーメンだった。","2025-01-16":"お昼ご飯を食べずに寝るくらいにはBADな日だったが、周りの人に大分元気づけられた。それでも業務遂行の余力が微妙で、ひたすらできる作業に集中していた。","2025-01-21":"衝撃的な瞬間があって、メンタルを保つのが難しかった。帰りの電車でジャーナリングと通勤時間への内省を書くのがはかどった。昼はつけ麺、夕飯はカレーだった。","2025-01-22":"お昼は少し散歩をして、書店で今まで買ったことの無い細いボールペンと小さなノートを購入。川を眺めながらバーガーを食べた。","2025-01-27":"朝、違う環境で日記を見たら、成人の日で更新が止まっていた。お昼はエクセルシオールで抹茶ラテとパストラミビーフ&グリーンリーフ～トリュフマヨソース～をいただいた。ある雑貨を買いたかったのだが、歩いた範囲で満足する物が買えなかった。某川辺ではもう桜が咲いている。昼なのにとても空いているベーカリーを発見したので今度行きたい。1on1に独自のネーミングをし、言いたいことは画面いっぱいに表示し、指さしながらコメントを受けて手書きでメモっていくスタイルを確立。ドラマのようにタイトルとエピソード番号を残す運用。これは続けたらかなり有意義だと思う。業務は集中できていた。狙ったとおりのフロー状態。帰りに｢べらぼう｣四話を視聴。帰宅したら、ＮＨＫにななすけが出ていた！！！！！","2025-01-28":"【早退】途中で起きるくらいには睡眠が悪く、午前中に行った認知負荷の高い作業で、午後はぼーっとしてしまい早退。寝ていたら復活し始めた。日中は頭痛と耳鳴りがあった。今日から花粉症の薬を飲み始める。お昼は久々に都市型スーパーで購入。安くて引いた。この日記アプリにフィルター機能を実装した","2025-01-29":"【休み】いろいろ積み重なって、仕事はお休み。ずっと寝ていても倦怠感が良くならないので、しかるべき相手に相談したり、コンビニで美味いもの買ったり、風呂に2度浸かったりした。コンビニの「売れ残り」に人狼カードデッキがあったので500円で購入。色あせていたので相当長く棚にあったんだと思う。値引きはされていなかった","2025-01-30":"【休み】不眠があって仕事休み。朝テレビをつけたら知っている人が出ていて驚いた。作業部屋のモニターがちらついて怖い。１１月から使っていた手帳の全ページを撮影し、現物を処分した。ずっとやりたかったので気分がすっきりした。いろいろペタペタ貼っていたら、見返すのが大変になった。今後はスマホでたくさん写真を撮り、書きたいことは個々の日記とプライベートウィキにガンガン書いていこうと思う。","2025-01-31":"【休み】今日も休んで通院。とりあえず不眠対処ということでお薬をもらう。ここの日記もドクターの参考資料に。","2024-08-25":"♨","2023-11-22":"ボジョレーヌーボーを買ったので飲みたい","2023-06-01":"初出勤だが、電車が遅延。社員証の写真を撮られる。今となっては良い思い出だ。7月までは10-16時の5時間勤務だ。","2023-06-05":"職場というものにまだ体が慣れない。期待の気持ち。","20
