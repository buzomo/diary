    <script id="backupData" type="application/json">{"2024-12-28":"ATOKパスポート7920円/年に加入。お昼はポルチーニのリゾット。","2024-12-29":"「なじみのない駅で下車」をやるため、花崎駅で下車。「はなさきや」で野菜天付きそば980円。「加須はなさき公園」に到着。プールが釣り堀になっている。自然観察園は、野鳥が観られるように櫓が設置されている。セブンティーンアイス、期間限定の桃180円。帰りのスーパーでProtoArcのトラックボールを受け取る。充電式で軽くて良い。M575よりよさそう。目的だったサラダを購入。年末価格だなぁ。ついでに「女王のノンアル」を買ってみる。日記に「わかった気にならず、わからない気でいよう」と書いてある。","2024-11-19":"ラベルプリンタniimbotが届いた。NewDaysの新商品ローストチキンが美味かった。","2024-12-31":"♨リングノートを買っても使わないということがわかったので、リングを外してメモ用紙箱へ。銭湯に行ったらじじいの群れだらけで、男子寮を思い出した。クレムシュシュのティラミスケーキを食べる。紅白はILLITのとこだけ見て、代わりにディスクユニオンの「いますぐ聴いてほしい オールジャンル 2024」をYT Musicで聞いていた。ヘビロテしたClairoのアルバムも掲載されていた。YouTubeのフィードで「アイ・ライク・ムービーズ」の予告編を見る。これは絶対に劇場で観たい。","2024-12-30":"クレカを断捨離して2枚に落ち着いた。銀行口座も2行で落ち着きそう。ミュージアムの出展者からハガキが来た。一日の最後に、親から衝撃の告白が。","2025-01-01":"ビジキャリ2級総務の過去問一巡。コンビニ散歩をしておつまみとドリンクを購入。オープンチャットの存在を思い出し、気になったトークに入ってみる。意外とヒットするワードが多い。リアルのつながりもほしいので、こくちーずやつなげーとも確認。1月に1つ行ってみよう。","2025-01-02":"💻知らないじいさんの夢で起きる。体が冷えていたっぽい。ウェブカメラで手振りで操作できるアプリを試したが、有料版を買うほどではなかった。サブスク管理ダッシュボードと、この「年間一行日記」を作成した。今は遡って日記を書いているところ。この時間がとても好き。マイブックがカオスになってしまったので整理したかったのだ。お昼は冷凍の焼きおにぎりに、だしを注いでお茶漬け。うまいなこれ。","2024-12-27":"大掃除。無事に納会が終了。ハイボール→氷結→ビールで計1.05L。言いたい放題しても大目に見てくれる人ばかりで有り難い。","2024-12-26":"NHKを払った。カード決済が即時で驚いた。食いっぱぐれないな。🍔","2024-12-05":"昼休みで長めの散歩。伊藤園「もぐっと食感ナタデココマンゴ－」の満足感。以前作っていた「ひとりTeams」のチャネルをそっと消す。","2024-12-25":"行きも帰りも電車遅延。帰りは新幹線のグリーンで帰宅。セブンティーンアイスのミルクあずきモナカと、キリマンジャロ豆のホットコーヒーをいただいた。ほか、自販機利用が2回。疲労が出ていたようだ","2024-12-24":"ちょっといいところでランチ。🍽","2024-12-23":"スニッカーズとツナおにぎり。","2024-12-22":"ベランダに布団を干すための大きいはさみを買い換え。","2024-12-21":"TOEIC受験。後ろからじっくり進めていたらPart7を3つ分落とす。紅茶花伝フルーツティ、Lから、味わいカレーパン。カフェラテドーナツと大きいおにぎりピリ辛唐揚げマヨネーズ。","2024-12-20":"飲み会だったので午前半休。午前中は散歩でスマホをコートに。仕事用コートに移し忘れて定期券を忘れる。記名Suicaを作った。半導体不足でストップしていたが、もう解禁されていたことを思い出した。職場についても時間が余るので、ベックスでHOT濃いめのココア。ご近所メンバー、最近疲労パターンがわかってきたようで何より。帰りにNewDaysで唐揚げ棒を買っている","2024-12-19":"雑貨に興味がなかった私が「アドベントカレンダー」、キャラクターグッズなんて絶対買わない私が「ちいかわゆらゆらツリー」を買っている。驚き。お供え物として五家宝も追加。そういえば会社の忘年会であった。どこに座るか考えていたので、満足感が高かった。何とは言わないが、世紀の大発見をしてしまった","2024-12-18":"朝晩は「なにもし       let entrydata = {};
      const dayNames = ["日", "月", "火", "水", "木", "金", "土"];
      let currentDate = new Date();
      let currentYear = currentDate.getFullYear();
      let activeDays = new Set([0, 1, 2, 3, 4, 5, 6]);
      const searchInput = document.getElementById("searchInput");
      const yearControl = document.getElementById("yearControl");
      const diaryBody = document.getElementById("diaryBody");

      // 検索ボックスの変更を監視
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.trim();
        filterDiary(query);
        toggleYearControl(query);
      });

      // ボタンでフィルタリングしたときの処理
      function filterByWord(word) {
        searchInput.value = word; // 検索ボックスに表示
        filterDiary(word);
      }

      // 日記をフィルタリングする処理
      function filterDiary(query) {
        const tableRows = diaryBody.querySelectorAll("tr");
        tableRows.forEach((row) => {
          if (row.textContent.includes(query)) {
            row.style.display = "";
            highlightText(row, query); // ハイライト処理
          } else {
            row.style.display = "none";
          }
        });
      }

      // ハイライト処理
      function highlightText(row, query) {
        const contentCells = row.querySelectorAll("td");
        contentCells.forEach((cell) => {
          const regex = new RegExp(`(${query})`, "gi");
          cell.innerHTML = cell.textContent.replace(
            regex,
            `<span class="highlight">$1</span>`
          );
        });
      }

      // ハイライトをクリアする処理
      function clearHighlights() {
        const tableRows = diaryBody.querySelectorAll("tr");
        tableRows.forEach((row) => {
          const contentCells = row.querySelectorAll("td");
          contentCells.forEach((cell) => {
            cell.innerHTML = cell.textContent; // 元に戻す
          });
        });
      }

      function loadFromHTML() {
        const backupTag = document.getElementById("backupData");
        if (backupTag) {
          try {
            const parsed = JSON.parse(backupTag.textContent);
            // LocalStorageのデータとHTMLのデータを統合
            for (let key in parsed) {
              if (!entrydata[key] || entrydata[key] === "") {
                entrydata[key] = parsed[key];
              }
            }
            saveToLocalStorage();
          } catch (e) {
            console.error("HTML埋め込みデータのパースに失敗", e);
          }
        }
      }

      function loadFromLocalStorage() {
        const savedData = localStorage.getItem("diaryData");
        if (savedData) {
          entrydata = JSON.parse(savedData);
        }
      }

      function saveToLocalStorage() {
        localStorage.setItem("diaryData", JSON.stringify(entrydata));
      }

      function filterTable() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const rows = document.querySelectorAll("#diaryBody tr");

        rows.forEach((row) => {
          const dayOfWeek = row.cells[1].textContent;
          const dayIndex = dayNames.indexOf(dayOfWeek);
          const contentCell = row.cells[3];
          const content = contentCell.textContent.toLowerCase();

          const matchDay = activeDays.has(dayIndex);
          const matchSearch = searchTerm === "" || content.includes(searchTerm);

          if (matchDay && matchSearch) {
            row.classList.remove("hidden");
            if (searchTerm) {
              // ハイライト処理を適用
              contentCell.innerHTML = highlightText(
                contentCell.textContent,
                searchTerm
              );
            } else {
              // 検索語がない場合は元のテキストを表示
              contentCell.textContent = contentCell.textContent;
            }
          } else {
            row.classList.add("hidden");
          }
        });
      }
      function loadYear(year) {
        currentYear = year;
        document.getElementById("currentYear").textContent = year;
        const table = document.getElementById("diaryBody");
        table.innerHTML = "";

        const startDate = new Date(year, 0, 1);
        const endDate = new Date(year, 11, 31);

        for (
          let d = new Date(startDate);
          d <= endDate;
          d.setDate(d.getDate() + 1)
        ) {
          const row = table.insertRow();
          const dateCell = row.insertCell(0);
          const dayCell = row.insertCell(1);
          const holidayCell = row.insertCell(2);
          const contentCell = row.insertCell(3);

          const formattedDate = `${d.getFullYear()}-${(d.getMonth() + 1)
            .toString()
            .padStart(2, "0")}-${d.getDate().toString().padStart(2, "0")}`;
          dateCell.textContent = formattedDate;
          dayCell.textContent = dayNames[d.getDay()];

          contentCell.className = "editable";
          contentCell.contentEditable = true;
          contentCell.textContent = entrydata[formattedDate] || "";

          if (d.getDay() === 0) {
            row.classList.add("sunday");
          } else if (d.getDay() === 6) {
            row.classList.add("saturday");
          }

          const holiday = holidays.find((h) => h.date === formattedDate);
          if (holiday) {
            row.classList.add("holiday");
            holidayCell.textContent = holiday.name;
          }
        }

        filterTable();
      }

      document
        .getElementById("prevYear")
        .addEventListener("click", () => loadYear(currentYear - 1));
      document
        .getElementById("nextYear")
        .addEventListener("click", () => loadYear(currentYear + 1));

      document.getElementById("diaryBody").addEventListener("input", (e) => {
        if (e.target.className === "editable") {
          const row = e.target.parentElement;
          const date = row.cells[0].textContent;
          const content = e.target.textContent;
          entrydata[date] = content;
          saveToLocalStorage();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "s") {
          e.preventDefault();
          saveHTML();
        }
      });

      function saveHTML() {
        const dataTag = document.getElementById("backupData");
        dataTag.textContent = JSON.stringify(entrydata);
        document.getElementById("diaryBody").innerHTML = "";
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "diary.html";
        a.click();
        loadYear(currentYear);
      }

      // Day Filter Toggle
      document.querySelectorAll(".day-toggle").forEach((toggle) => {
        toggle.classList.add("active");
        toggle.addEventListener("click", function () {
          this.classList.toggle("active");
          const day = parseInt(this.dataset.day);

          if (this.classList.contains("active")) {
            activeDays.add(day);
          } else {
            activeDays.delete(day);
          }

          filterTable();
        });
      });

      // Search Input
      document
        .getElementById("searchInput")
        .addEventListener("input", filterTable);

      document.addEventListener("DOMContentLoaded", () => {
        loadFromLocalStorage();
        loadFromHTML();
        loadYear(currentYear);
      });
